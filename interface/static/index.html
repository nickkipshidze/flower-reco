<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <main>
            <div>
                <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="custom-form">
                    <label for="file" class="btn" style="background-color: #153BFF; color: #fff;">
                        Upload file
                    </label>
                    <input type="file" name="file" id="file">
                    <input type="submit" value="Upload" class="btn" style="background-color: #FF7527; color: #fff;">
                </form>
            </div>
        </main>
        <script src="/static/script.js"></script>
    </body>
</html>
